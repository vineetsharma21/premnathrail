<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Premnath Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <img src="/logo.png" alt="Logo" class="h-12 mx-auto mb-2">
            <h2 class="text-2xl font-bold text-green-700">Create Account</h2>
        </div>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
        <button onclick="handleSignup()" class="w-full bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 transition">Sign Up</button>
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
        <p id="msg" class="mt-4 text-center text-red-500 text-sm font-semibold"></p>
    </div>

    <script>
        async function handleSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.querySelector("button");

            if(!username || !email || !password) {
                msg.innerText = "Please fill in all fields.";
                return;
            }

            btn.innerText = "Creating Account...";
            btn.disabled = true;

            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await res.json();
                if (res.ok) {
                    alert("Account created successfully! Please login.");
                    window.location.href = '/login';
                } else {
                    msg.innerText = data.detail || "Signup failed";
                    btn.innerText = "Sign Up";
                    btn.disabled = false;
                }
            } catch (err) {
                msg.innerText = "Server Error: " + err.message;
                btn.innerText = "Sign Up";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
