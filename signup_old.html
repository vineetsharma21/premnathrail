<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Premnath Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .brand-logo {
            background: linear-gradient(45deg, #f97316, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-gray-100">
        <div class="text-center mb-8">
            <div class="mb-4">
                <div class="inline-block p-3 bg-gradient-to-br from-orange-500 to-red-600 rounded-xl">
                    <span class="text-white font-bold text-2xl">P</span>
                </div>
            </div>
            <h1 class="text-2xl font-bold brand-logo mb-1">PREMNATH RAIL</h1>
            <h2 class="text-lg font-semibold text-green-700 mb-1">Create Account</h2>
            <p class="text-gray-500 text-sm">Join our engineering platform</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
        </div>
        
        <button onclick="handleSignup()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-semibold transition mt-6 shadow-lg hover:shadow-xl">
            Sign Up
        </button>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Login</a>
        </p>
        
        <div id="msg" class="mt-4 text-center text-sm font-medium hidden"></div>
    </div>

    <script>
        async function handleSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.querySelector("button");

            if(!username || !email || !password) {
                msg.innerText = "Please fill in all fields.";
                return;
            }

            btn.innerText = "Creating Account...";
            btn.disabled = true;

            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await res.json();
                if (res.ok) {
                    alert("Account created successfully! Please login.");
                    window.location.href = '/login';
                } else {
                    msg.innerText = data.detail || "Signup failed";
                    btn.innerText = "Sign Up";
                    btn.disabled = false;
                }
            } catch (err) {
                msg.innerText = "Server Error: " + err.message;
                btn.innerText = "Sign Up";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
