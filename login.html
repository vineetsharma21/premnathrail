<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premnath Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .brand-logo {
            background: linear-gradient(45deg, #f97316, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-gray-100">
        <div class="text-center mb-8">
            <div class="mb-4">
                <div class="inline-block p-3 bg-gradient-to-br from-orange-500 to-red-600 rounded-xl">
                    <span class="text-white font-bold text-2xl">P</span>
                </div>
            </div>
            <h1 class="text-2xl font-bold brand-logo mb-1">PREMNATH RAIL</h1>
            <h2 class="text-lg font-semibold text-blue-700 mb-1">Login</h2>
            <p class="text-gray-500 text-sm">Enter your credentials to access engineering tools</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>
        
        <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-semibold transition mt-6 shadow-lg hover:shadow-xl">
            Login
        </button>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            No account? <a href="/signup" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
        </p>
        
        <div id="msg" class="mt-4 text-center text-sm font-medium hidden"></div>
    </div>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.querySelector("button");

            // Clear previous messages
            hideMessage();
            
            if(!email || !password) {
                showMessage("Please fill in all fields.", 'error');
                return;
            }

            btn.innerText = "Logging in...";
            btn.disabled = true;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Store authentication data
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('is_license_active', data.is_license_active || false);
                    localStorage.setItem('is_admin', data.is_admin || false);
                    
                    // Success notification
                    showNotification("Login successful! Redirecting...", 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.is_admin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showMessage("Invalid credentials. Please try again.", 'error');
                    resetButton();
                }
            } catch (err) {
                console.error('Login error:', err);
                showMessage("Connection error. Please check your internet and try again.", 'error');
                resetButton();
            }
        }
        
        function resetButton() {
            const btn = document.querySelector("button");
            btn.innerText = "Login";
            btn.disabled = false;
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('msg');
            msg.className = `mt-4 text-center text-sm font-medium ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
            msg.innerText = text;
            msg.classList.remove('hidden');
        }
        
        function hideMessage() {
            const msg = document.getElementById('msg');
            msg.classList.add('hidden');
        }
        
        function showNotification(text, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    <span>${text}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Check if already logged in
        window.onload = function() {
            const user_id = localStorage.getItem('user_id');
            if (user_id) {
                const is_admin = localStorage.getItem('is_admin') === 'true';
                if (is_admin) {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/';
                }
            }
        };
    </script>
</body>
</html>
